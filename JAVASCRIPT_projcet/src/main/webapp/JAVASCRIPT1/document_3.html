<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트로 동적 요소 생성</title>
</head>
<body>
<h3>자바스크립트로 동적 요소 생성</h3>
<p>innerText, innerHTML 프로퍼티(속성)</p>

<h3>예제1 링크 태그 삽입</h3>
<hr>
<div id="text"></div>
<span id="text1"></span>


<script type="text/javascript">

let text = document.getElementById("text");
text.innerText = "<a href='http://www.google.com'>링크태그</a>";

let text1 = document.getElementById("text1");
text1.innerHTML = "<a href='http://www.naver.com'>링크태그</a>";
</script>

<h3>예제2 숫자값 삽입(표시 방법)</h3>
<p>1) input type="number"(스핀단추), input type="range"(슬라이드바)</p>

<div>
<label>value1 : <input type="number" min="1" max="10" step="2" value="1">
onoutpu=docum

</label>

</div>

</script>


</body>
</html>
