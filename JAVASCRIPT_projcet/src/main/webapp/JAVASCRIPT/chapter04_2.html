<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>반복문 P496 구구단 출력</title>
<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
<h1>구구단 출력</h1>
<script type="text/javascript">
var i, j;


	for (i = 1; i <= 9; i++) {
		document.write("<div>");
		document.write(`<h3>${i}단</h3>`);
		for (j = 1; j <= 9; j++) {
			document.write(`${i}*${j} = ${i*j}<br>`);
		}
		document.write("</div>");
	}

</script>
</body>
</html>
