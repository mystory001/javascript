<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>함수</title>
</head>
<body>
<h1>함수</h1>
<script type="text/javascript">
document.write(`<h2>1유형</h2>`);
//* 모양을 붙여서 20번 입력
function line(){
	for(i = 1; i<=20; i++){
		document.write("*");
	}
	document.write(`end<br>`);
}

line();

</script>

<script type="text/javascript">
line();
</script>

<button type="button" onclick="line()">line</button>

</body>
</html>
