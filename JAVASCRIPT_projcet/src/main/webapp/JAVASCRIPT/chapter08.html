<script type="text/javascript">
//함수 매개변수의 기본값 지정하기

//함수 선언문 형식에 의한 함수 생성 방법으로 정의한 함수는 함수 호이스팅이 이뤄짐
//함수를 정의하기 전 호출을 해도 에러가 발생하지 않음
document.write(`multiple(10) = ${multiple(10)}<br>`);
function multiple(a, b=2, c=3) {
	return a * b + c;
}
